      - '&7Vinculada à classe: class_warlock'
      - '&7Uso: clique em um alvo para'
      - '&7aplicar Weakness e Glowing'
    Options:
      Unbreakable: true
    Skills:
      RightClick:
        - targetnearest{r=8;types=PLAYER,MONSTER} @trigger
        - potion{type=WEAKNESS;duration=900;amplifier=0} @target
        - potion{type=GLOWING;duration=100;amplifier=0} @target
  
