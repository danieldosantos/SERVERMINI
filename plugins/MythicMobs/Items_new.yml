Items:
  EldritchWand:
    Id: BLAZE_ROD
    Display: '&5Varinha Eldritch &8(Bruxo)'
    Lore:
      - '&7Vinculada à classe: class_warlock'
      - '&7Uso: clique para Eldritch Blast'
      - '&7Efeito: raio + buff do patrono'
    Options:
      Unbreakable: true
    Skills:
      RightClick:
        - playsound{sound=ENTITY_EVOKER_CAST_SPELL;volume=1;pitch=1} @trigger
        - lightning{repeat=1} @targetlocation{r=5}
        - aoe{r=3;duration=20;effect=HARM;amplifier=1} @targetlocation{r=5}
        # Buff por patrono (como no mcfunction)
        - condition{condition=hasflag class_warlock_archfey} true:
          - potion{type=SPEED;duration=200;amplifier=0} @trigger
        - condition{condition=hasflag class_warlock_fiend} true:
          - potion{type=INCREASE_DAMAGE;duration=200;amplifier=0} @trigger
        - condition{condition=hasflag class_warlock_oldone} true:
          - potion{type=DAMAGE_RESISTANCE;duration=200;amplifier=0} @trigger
  
  HexTalisman:
    Id: GHAST_TEAR
    Display: '&6Talismã do Hex &8(Bruxo)'
