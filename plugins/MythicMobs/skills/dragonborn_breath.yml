DB_FireBreath:
  Cooldown: 10
  Skills:
  # Nuvem tipo dragao: amostra pontos a frente e aplica dano instantaneo + particula dragon_breath
  - command{c='execute as <caster.name> at @s positioned ^0 ^0 ^3 run effect give @e[distance=..3,tag=!db_fire] minecraft:instant_damage 1 1 true';asCaster=true}
  - command{c='execute as <caster.name> at @s positioned ^0 ^0 ^3 run particle minecraft:dragon_breath ~ ~ ~ 0.6 0.1 0.6 0 30';asCaster=true}
  - command{c='execute as <caster.name> at @s positioned ^-1 ^0 ^4 run effect give @e[distance=..2,tag=!db_fire] minecraft:instant_damage 1 1 true';asCaster=true}
  - command{c='execute as <caster.name> at @s positioned ^-1 ^0 ^4 run particle minecraft:dragon_breath ~ ~ ~ 0.5 0.1 0.5 0 20';asCaster=true}
  - command{c='execute as <caster.name> at @s positioned ^1 ^0 ^4 run effect give @e[distance=..2,tag=!db_fire] minecraft:instant_damage 1 1 true';asCaster=true}
  - command{c='execute as <caster.name> at @s positioned ^1 ^0 ^4 run particle minecraft:dragon_breath ~ ~ ~ 0.5 0.1 0.5 0 20';asCaster=true}

