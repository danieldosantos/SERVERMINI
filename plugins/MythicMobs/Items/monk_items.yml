# Itens focais e ativadores do Monge (MythicMobs)
# Cada item verifica o grupo LuckPerms associado antes de executar a skill SkillAPI.
MonkPrayerBeads:
  Id: "minecraft:ghast_tear"
  Display: "&eContas de Rajada"
  Lore:
    - "&7Canaliza Rajada de Golpes (/golpe_ki)."
    - "&eRequer permissão: class_monk"
  Options:
    Unbreakable: true
    HideFlags: true
  PersistentData:
    monkClass: "base"
    skillBinding: "monk_flurry_of_blows"
  Skills:
    - condition{c=permission{p=class_monk}} true
    - command{c="skillapi cast monk_flurry_of_blows";delay=1} @self ~onRightClick
    - command{c="skillapi cast monk_flurry_of_blows";delay=1} @self ~onLeftClick

