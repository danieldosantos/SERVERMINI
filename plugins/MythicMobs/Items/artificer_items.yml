# Itens focais do Artífice e subclasses
items:
  ArtificerInfusionWrench:
    Id: TRIPWIRE_HOOK
    Display: '&3Chave de Infusão'
    Lore:
      - '&7Clique direito: aciona Infundir Item em aliado/próprio.'
      - '&7Clique esquerdo: abre monitor HUD (PlaceholderAPI).'
      - '&8Requer grupo: class_artificer'
    Options:
      Unbreakable: true
      KeepOnDeath: true
    PersistentData:
      classlock: 'class_artificer'
      skill: 'artificer_infundir_item'
    Skills:
      - skill{s=artificer_infundir_item} @target ~onRightClick
      - command{c="skript run artificer_refresh_hud %player%"} @self ~onLeftClick
