LifeHolySymbol:
  Id: "minecraft:blaze_rod"
  Display: "&aSímbolo Sagrado da Vida"
  Lore:
    - "&7Canaliza curas divinas quando clicado."
    - "&eRequer permissão: class_cleric.life"
  Options:
    Unbreakable: true
    HideFlags: true
  Enchantments:
    - DURABILITY:3
  PersistentData:
    clericDomain: "life"
    skillBinding: "palavra_curativa"
