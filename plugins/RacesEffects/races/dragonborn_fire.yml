  - "Recebe +10% de dano de gelo enquanto a habilidade Lâmina Ígnea estiver em recarga."
synergy_notes:
  - "Aprimora builds que mantêm queimadura constante e capitalizam no bônus de Sangue Ígneo."
  - "Evitar acúmulo excessivo de mitigação de fogo para não quebrar cap de 45%."
tests:
  pve:
    - "Chefe vulcânico: monitorar dano adicional contra alvos queimando (≤6%)."
    - "Simular emboscada em bioma gélido confirmando fraqueza ativa."
  pvp:
    - "Arena 1v1: alternar Sopro + Lâmina Ígnea confirmando aplicação de queimadura em até 4s."
    - "Duelo vs mago de gelo avaliando vulnerabilidade quando em recarga."
