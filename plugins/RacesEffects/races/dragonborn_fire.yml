race_id: dragonborn_fire
name: "Draconato Ígneo"
identity: "Portadores de chamas ancestrais que incineram inimigos enfraquecidos."
luckperms:
  required: "race_dragonborn.fire"
  inherit: "race_dragonborn"
tags:
  - dragonborn
placeholders:
  racial_cd_main: "{cooldown:skill_dragonfire_blade}"
passives:
  sangue_igneo:
    name: "Sangue Ígneo"
    type: damage_bonus
    trigger: enemy_burning
    duration: 5
    cooldown: 10
    uptime_cap: 0.5
    bonus_percent: 0.06
    description: "Causa +6% de dano contra inimigos que estejam queimando. Não ultrapassa caps globais."
  calor_latente:
    name: "Calor Latente"
    type: biome_affinity
    trigger: passive
    bonus_biomes:
      nether_wastes: "Recebe 15% menos dano de fogo ambiental, mas sofre +10% de dano de gelo."
