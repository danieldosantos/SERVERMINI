race_id: halfling_pesleves
name: "Halfling Pés-Leves"
identity: "Trapaceiros sortudos capazes de desaparecer em um piscar de olhos."
luckperms:
  required: "race_halfling.pesleves"
  inherit: "race_halfling"
tags:
  - halfling
placeholders:
  racial_cd_main: "{cooldown:skill_passos_silenciosos}"
