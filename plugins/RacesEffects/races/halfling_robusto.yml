# Raça: Halfling Robusto
# Fantasia: pequenos mas resistentes viajantes culinários.
race_id: halfling_robusto
name: "Halfling Robusto"
identity: "Corações calorosos que resistem a toxinas e mantêm a equipe em pé."
luckperms:
  required: "race_halfling.robusto"
  inherit: "race_halfling"
tags:
  - halfling
placeholders:
  racial_cd_main: "{cooldown:skill_fortalecer_familia}"
passives:
  resistencia_halfling:
    name: "Resistência Halfling"
    type: timed_attribute
    trigger: poison_damage
    duration: 12
    cooldown: 45
    uptime_cap: 0.5
    attributes:
      mitigation_poison: 0.2
    diminishing_returns: poison
    description: "Reduz 20% do dano de veneno por 12s ao ser envenenado."
  vigor_caseiro:
    name: "Vigor Caseiro"
    type: regen
    trigger: consume_food
    duration: 15
    cooldown: 60
    uptime_cap: 0.5
    regen_percent: 0.04
    description: "Após comer, regenera 4% da vida máxima por 15s (não stacka)."
actives:
  fortalecer_familia:
    name: "Fortalecer a Família"
    skill: FortalecerFamilia
    cooldown: 90
    charges: 1
    description: "Distribui buff de resistência a veneno +10% e regen leve (2%) para grupo por 10s."
resistances:
  poison:
    base: 0.15
    max: 0.45
    notes: "Stack controlado com itens alquímicos; aplicar DR progressivo acima de 30%."
synergy_notes:
  - "Build saudável: Bardo suporte com foco em mitigação de DoTs sem quebrar caps."
  - "Restrição: classes com cura por golpe convertem regen extra em cura flat para manter limite de 25%."
tests:
  pve:
    - "Dungeon de pântano com venenos pesados: medir redução combinada 35-40%."
    - "Evento culinário buffando aliados com Fortalecer (tick regen 2%/s)."
  pvp:
    - "Arena vs assassino de venenos, sobreviver 30s usando passivo + ativo."
    - "Escaramuça 4v4, garantir que regen não ultrapasse caps quando combinado a healers."
