# Raça: Meio-Elfo (versatilidade padrão)
race_id: half_elf
name: "Meio-Elfo"
identity: "Adaptáveis e carismáticos, equilibram traços humanos e élficos sem especialização extrema."
luckperms:
  required: "race_half_elf"
  inherit: null
placeholders:
  racial_cd_main: "{cooldown:skill_halfelf_tato_social}"
  racial_uptime: "{uptime:versatilidade_meio_elfica}"
  racial_resist_mental: "{status:descendencia_mista_resist}"
  racial_charges: "{charges:skill_halfelf_tato_social}"
passives:
  versatilidade_meio_elfica:
    name: "Versatilidade Meio-Élfica"
    type: selectable_bundle
    trigger: manual_config
    selection_count: 2
    cooldown: 5
    uptime_cap: 0.6
    options:
      diplomata_nato:
        display: "Diplomata Nato"
        duration: 10
        cooldown: 90
        effects:
          support_cooldown_shave: 0.1
        notes: "Ativa -10% em habilidades de suporte/buff por 10s. Reseta fora de combate via /meioelfo_modo."
      instinto_agil:
        display: "Instinto Ágil"
        duration: 8
        cooldown: 30
        effects:
          speed_bonus: 0.02
        notes: "Aplica +0.02 velocidade após esquivar/sofrer projétil (CD interno 30s; uptime ≤60%)."
      calma_focada:
        display: "Calma Focada"
        duration: 6
        cooldown: 45
        effects:
          cc_resistance: 0.1
        notes: "+10% resistência a controle ao ser desacelerado. Compartilha DR com fontes similares."
      desc_mista_trigger:
        display: "Descendência Mista"
        duration: 6
        cooldown: 45
        effects:
          charm_fear_resist: 0.12
        notes: "Reforça reação a encanto/medo com DR progressiva (cap em 35%)."
    description: "Jogador escolhe 2 mini-bônus. Alternar requer estar fora de combate e item racial."
  descendencia_mista_core:
    name: "Descendência Mista"
    type: reactive_resistance
    trigger: charm_or_fear
    duration: 6
    cooldown: 45
    uptime_cap: 0.6
    effects:
      charm_resistance: 0.12
      fear_resistance: 0.12
    diminishing_returns: mental
    description: "Quando alvo de encanto/medo, ativa 12% de resistência adicional por 6s."
actives:
  tato_social:
    name: "Tato Social"
    skill: HalfElf_TatoSocial
    cooldown: 90
    charges: 1
    description: "Marca 1 aliado a 6 blocos por 12s concedendo +5% cura recebida e -5% dano recebido."
resistances:
  mental:
    base: 0.1
    max: 0.35
    notes: "Base leve a encanto/medo acumulando com Descendência Mista via DR."
biome_affinity:
  preferred:
    - plains
    - forests
  notes: "Sem penalidades por luz; variações aplicam regras específicas."
synergy_notes:
  - "Bônus sociais não aumentam dano direto e respeitam caps de mitigação ao combinar com classes Bardo/Paladino."
  - "Velocidade extra somada com Patrulheiro/Monge permanece ≤ +0.05 via limitador global."
tests:
  pve:
    - "Chefe de cerco: validar suporte ao tanque com Tato Social e rotação de mini-bônus (uptime ≤60%)."
    - "Eventos de exploração: alternar Instinto Ágil/Calma Focada e confirmar que stacks respeitam limites."
  pvp:
    - "Duelo 1v1 contra guerreiro: buff defensivo de Tato Social não excede mitigação total 45%."
    - "Partida de objetivos 4v4: bônus sociais oferecem suporte sem aumentar DPS direto."
