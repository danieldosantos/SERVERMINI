# Configuração central do RacesEffects para raças D&D 5e
# Todos os tempos em segundos. Comentários em PT-BR para facilitar manutenção.
locale: pt_BR
hud:
  scoreboard:
    enabled: true
    title: "&6&lTraços Raciais"
    lines:
      - "&eRaça:&f {race_active}"
      - "&eUptime:&f {racial_uptime}"
      - "&eResist. Mental:&f {racial_resist_mental}"
      - "&eResist. Foco:&f {racial_resist_fae}"
      - "&eEscudo:&f {racial_shield}"
      - "&eCargas:&f {racial_charges}"
      - "&eCD Principal:&f {racial_cd_main}"
  actionbar:
    enabled: true
    template_active: "&a{race_active}&f → &b{trait_name}&f ativo por &e{trait_duration}s"
    template_expire: "&c{trait_name}&f em recarga: &e{trait_cooldown}s"
# Controle global de caps defensivos/ofensivos.
limits:
  maxSpeedBonus: 0.05
  maxMitigation: 0.45
  maxLifeSteal: 0.25
  defaultAreaRadius: 7
placeholders:
  racial_cd_main: "Nenhum"
  racial_uptime: "0%"
  racial_resist_mental: "0%"
  racial_resist_fae: "0%"
  racial_shield: "0"
  racial_charges: "0"
biome_affinity_check_interval: 10
# As tags abaixo são usadas nos arquivos de raças individuais.
tags:
  dwarf: "race_anao"
  dragonborn: "race_draconato"
  elf: "race_elfo"
  gnome: "race_gnomo"
  halfling: "race_halfling"
  human: "race_human"
  halfelf: "race_half_elf"
  halforc: "race_meioorc"
  tiefling: "race_tiefling"
# Mapeia grupos do LuckPerms para arquivos/variantes do RacesEffects.
# Evita duplicação ao centralizar configuração das heranças Meio-Elfo.
luckperms_groups:
  race_half_elf:
    file: "half_elf"
    display: "Meio-Elfo (Versatilidade)"
    variants:
      base:
        group: "race_half_elf"
        description: "Config padrão escolhido ao aplicar a raça."
      high:
        group: "race_half_elf.high"
        description: "Herança Alto Elfo (truques arcanos)."
      drow:
        group: "race_half_elf.drow"
        description: "Herança Drow (penumbra)."
      wood:
        group: "race_half_elf.wood"
        description: "Herança Elfo da Floresta (mobilidade natural)."
