# Habilidades do Juramento da Devoção.
skills:
  GolpeSagrado:
    display: "&eGolpe Sagrado"
    type: ACTIVE
    tier: T1
    skill-id: paladin_golpe_sagrado
    description: |
      Variante consagrada do Golpe Divino que causa +100% de dano radiante adicional
      e reduz em 10% a resistência mágica do alvo por 4s.
    tiers:
      T1: { cooldown: 45, duration: 4, damage_multiplier: 2.0, resist_shred: 0.10 }
    cost:
      resource: faith
      amount: 1
    effects:
      trigger: next_melee_hit
      damage:
        type: radiant
        multiplier: 2.0
      debuffs:
        - type: magic_resist_down
          value: 0.10
          duration: 4
    tags: [melee, radiant, debuff]
    notes:
      pvp: "Redução de resistência limitada a 7% contra jogadores."

  LuzOrientadora:
    display: "&fLuz Orientadora"
    type: ACTIVE
    tier: T1
    skill-id: paladin_luz_orientadora
    description: |
      Revela e marca um alvo por 8s, concedendo +10% de chance de crítico para aliados
      contra ele.
    tiers:
      T1: { cooldown: 60, duration: 8, crit_bonus: 0.10 }
    cost:
      resource: mana
      amount: 25
    effects:
      mark: true
      duration: 8
      ally_crit: 0.10
      range: 20
    tags: [utility, mark]
    notes:
      pvp: "Bônus de crítico reduzido para 6% em arenas."

  VotoDePureza:
    display: "&bVoto de Pureza"
    type: ACTIVE
    tier: T1
    skill-id: paladin_voto_de_pureza
    description: |
      Garante imunidade a veneno e medo para o paladino por 6s.
    tiers:
      T1: { cooldown: 75, duration: 6 }
    cost:
      resource: faith
      amount: 1
    effects:
      self_buff: true
      duration: 6
      immunity: [poison, fear]
    tags: [defense, self]
    notes:
      pvp: "Aplica cooldown compartilhado com outras imunidades para evitar abuso."

  EscudoDevoto:
    display: "&bEscudo Devoto"
    type: ACTIVE
    tier: T1
    skill-id: paladin_escudo_devoto
    description: |
      Reflete 20% do dano mágico recebido por 6s.
    tiers:
      T1: { cooldown: 90, duration: 6, reflect: 0.20 }
    cost:
      resource: faith
      amount: 1
    effects:
      reflect:
        type: magic
        ratio: 0.20
      duration: 6
    tags: [defense, reactive]
    notes:
      pvp: "Reflexão reduzida para 12% em batalhas jogador vs jogador."

  AuraDePureza:
    display: "&6Aura de Pureza"
