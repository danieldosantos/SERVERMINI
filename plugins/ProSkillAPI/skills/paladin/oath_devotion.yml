      resource: faith
      amount: 1
    effects:
      aura: true
      radius: 6
      duration: 10
      elemental_reduction: 0.20
    tags: [aura, defense]
    notes:
      pvp: "Redução efetiva limitada a 15% em arenas."

  SeloDaVerdade:
    display: "&fSelo da Verdade"
    type: ACTIVE
    tier: T2
    skill-id: paladin_selo_da_verdade
