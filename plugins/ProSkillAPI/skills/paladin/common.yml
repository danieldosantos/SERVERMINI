# Habilidades comuns do Paladino organizadas por tier.
skills:
  GolpeDivino:
    display: "&eGolpe Divino"
    type: ACTIVE
    tier: T1
    skill-id: paladin_golpe_divino
    description: |
      Imbui o próximo ataque corpo a corpo com energia radiante, causando +100% de dano
      adicional e exibindo partículas douradas no impacto. Consome 1 carga de Fé.
    tiers:
      T1: { cooldown: 45, duration: 12, damage_multiplier: 2.0 }
    cost:
      resource: faith
      amount: 1
    effects:
      trigger: next_melee_hit
      damage:
        type: radiant
        multiplier: 2.0
      particles: "SPELL_INSTANT"
    tags: [melee, radiant, burst]
    notes:
      pvp: "Limite de dano final travado em 150% do dano base contra jogadores."

  ImposicaoMenor:
    display: "&aImposição Menor"
    type: ACTIVE
    tier: T1
    skill-id: paladin_imposicao_menor
    description: |
      Canaliza luz restauradora no alvo aliado, curando 16% da vida máxima e removendo
      um efeito negativo leve. Possui duas cargas independentes.
    tiers:
      T1: { cooldown: 30, duration: 0, charges: 2, recharge: 180, heal_percent: 0.16 }
    cost:
      resource: charges
      amount: 1
      key: imposicao_menor
    effects:
      target: ally
      range: 10
      heal_percent: 0.16
      cleanse: 1
    tags: [heal, support, cleanse]
    notes:
      pvp: "Cura reduzida para 12% em alvos jogadores; imunidade compartilhada de dispel por 8s."

  SeloProtetor:
    display: "&bSelo Protetor"
    type: ACTIVE
    tier: T1
    skill-id: paladin_selo_protetor
    description: |
      Ergue um selo que protege aliados próximos, concedendo +10% mitigação de dano por 10s
      dentro de 6 blocos.
    tiers:
      T1: { cooldown: 75, duration: 10, radius: 6, mitigation: 0.10 }
    cost:
      resource: faith
      amount: 1
    effects:
      aura: true
      radius: 6
      duration: 10
      mitigation: 0.10
    tags: [defense, aura]
    notes:
      pvp: "Mitigação efetiva limitada a 35% quando somada com outros redutores."

  LuzSagrada:
    display: "&fLuz Sagrada"
    type: ACTIVE
    tier: T1
    skill-id: paladin_luz_sagrada
    description: |
      Emite um clarão que revela inimigos furtivos e invisíveis em 8 blocos por 6s.
    tiers:
      T1: { cooldown: 60, duration: 6, radius: 8 }
    cost:
      resource: mana
      amount: 25
    effects:
      radius: 8
      reveal: true
      duration: 6
    tags: [utility, detection]
    notes:
      pvp: "Aplica ofuscamento leve (1s) apenas no alvo inicial em arenas rankeadas."

  RepreensaoSagrada:
    display: "&eRepreensão Sagrada"
