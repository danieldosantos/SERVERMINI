            type: mechanic
            data:
              heal-percent-base: 0.10
              heal-percent-scale: 0
              indicator: "§a+Vida"
          Cleanse:
            type: mechanic
            data:
              cleanse: true
          Message:
            type: mechanic
            data:
              message: "§aEnergia restauradora flui através de você."
