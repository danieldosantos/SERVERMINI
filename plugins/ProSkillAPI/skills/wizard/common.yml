    trigger: blink
    cost:
      mana: 30
    cooldown: 75
    blink:
      distance: 8
      leave_effect:
        damage: "0.8*spellpower"
        radius: 4
    tags: [mobilidade, dano]
    notes: "Teleporta 8 blocos e deixa explosão de 80% do poder mágico no ponto de saída."
  Wizard_Common_T3_AmplifySpell:
    display: "Amplificar Feitiço"
