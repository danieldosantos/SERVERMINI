# Magias comuns do Mago - aplicáveis a todas as escolas
T1:
  Wizard_Common_T1_MagicMissiles:
    display: "Mísseis Arcanos"
    type: active
    trigger: projectile
    cost:
      mana: 25
    cooldown: 45
    projectile:
      amount: 3
      speed: 1.4
      homing: true
      damage: "0.6*spellpower"
    tags: [dano, controleleve]
    notes: "Projéteis rastreiam o alvo prioritário do cursor. Cada projétil aplica 60% do poder mágico."
  Wizard_Common_T1_ArcaneShield:
    display: "Escudo Arcano Breve"
    type: active
    trigger: self
    cost:
      mana: 25
    cooldown: 60
    duration: 6
    effects:
      shield:
        amount: 120
        stacks: false
    tags: [escudo]
    notes: "Não acumula com escudos de valor maior. Cancelado ao receber dano letal."
  Wizard_Common_T1_ShortStep:
    display: "Passo Etéreo Curto"
    type: active
    trigger: blink
    cost:
      mana: 20
    cooldown: 45
    blink:
      distance: 6
      vertical_tolerance: 2
    tags: [mobilidade]
    notes: "Teleporta até 6 blocos na direção do olhar e aplica imunidade a empurrões por 1s."
  Wizard_Common_T1_DetectMagic:
    display: "Detectar Magia"
    type: active
    trigger: self
    cost:
      mana: 15
    cooldown: 60
    duration: 8
    effects:
      reveal:
        radius: 8
        includes_traps: true
    tags: [utilidade, detecção]
    notes: "Revela buffs ocultos e armadilhas mágicas num raio de 8 blocos."
T2:
  Wizard_Common_T2_KineticRupture:
    display: "Ruptura Cinética"
    type: active
    trigger: ground
    cost:
      mana: 30
    cooldown: 60
    area:
      radius: 5
      knockback: 3
    effects:
      damage:
        amount: "1.3*spellpower"
        type: arcano
    tags: [dano, area]
    notes: "Explosão controlada que empurra inimigos 3 blocos."
  Wizard_Common_T2_CooldownRune:
    display: "Runa de Recarga"
    type: active
    trigger: ground
    cost:
      mana: 30
    cooldown: 90
    duration: 8
    area:
      radius: 4
    effects:
      buff:
        target: self
        cooldown_reduction: 0.15
    tags: [buff]
    notes: "Reduz recarga de todas as skills do mago em 15% por 8s."
  Wizard_Common_T2_KnowledgeLens:
    display: "Lente do Conhecimento"
    type: active
    trigger: targeted
    cost:
      mana: 25
    cooldown: 60
    target:
      range: 18
      filter: enemy
    duration: 10
    effects:
      debuff:
        damage_taken_magical: 0.12
    tags: [marcador]
    notes: "Marca o alvo aumentando dano mágico recebido."
  Wizard_Common_T2_LightPrismaticBarrier:
    display: "Barreira Prismática Leve"
    type: active
    trigger: self
    cost:
      mana: 30
    cooldown: 75
    duration: 8
    effects:
      buff:
        elemental_reduction: 0.20
    tags: [defesa]
    notes: "Reduz dano elemental recebido em 20%."
T3:
  Wizard_Common_T3_ShortPortal:
