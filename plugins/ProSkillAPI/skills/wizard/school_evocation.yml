# Escola de Evocação - magias focadas em dano direto e explosões
T1:
  Wizard_Evocation_T1_ScorchingRay:
    display: "Raio Abrasador"
    type: active
    trigger: beam
    cost:
      mana: 25
    cooldown: 45
    beam:
      count: 2
      damage: "0.8*spellpower"
      element: fogo
      pierce: false
    tags: [dano]
    notes: "Dois raios em linha causando 80% cada."
  Wizard_Evocation_T1_FlameOrb:
    display: "Orbe Flamejante"
    type: active
    trigger: projectile
    cost:
