# Skills raciais de elfos (alto, floresta, drow).
skills:
  TruqueArcano:
    display: "&dTruque Arcano"
    type: ACTIVE
    description: |
      Conjura um efeito leve selecionado pelo jogador: Raio Gélido, Orbe de Força ou Lâmina Mental.
      Escolha realizada pelo comando /racial quando fora de combate.
    tiers:
      T1: { cooldown: 60, damage_multiplier: 0.8, utility: "lentidão 20%" }
      T2: { cooldown: 60, damage_multiplier: 0.95, utility: "lentidão 25%" }
      T3: { cooldown: 55, damage_multiplier: 1.05, utility: "desestabiliza projéteis" }
      T4: { cooldown: 50, damage_multiplier: 1.1, utility: "drena 4 mana" }
    cost:
      resource: mana
      amount: 20
    effects:
      target: single
      range: 16
      notes: "Raio Gélido aplica slow, Orbe dá knockback leve, Lâmina causa dano psíquico."
  PassosFaes:
    display: "&aPassos Feéricos"
    type: ACTIVE
    description: "Teleporte curto entre árvores concedendo camuflagem leve."
    tiers:
      T1: { cooldown: 75, distance: 6, stealth: 0.4 }
      T2: { cooldown: 70, distance: 6, stealth: 0.45 }
      T3: { cooldown: 65, distance: 7, stealth: 0.45 }
      T4: { cooldown: 60, distance: 7, stealth: 0.5 }
    cost:
      resource: stamina
      amount: 25
    effects:
      target: self
      type: teleport
      notes: "Só funciona em biomas de floresta ou próximo a folhas; aplica camuflagem temporária."
  LuzesFeericas:
    display: "&5Luzes Feéricas"
    type: ACTIVE
    description: "Marca inimigos em 8 blocos revelando invisibilidade por 6s."
    tiers:
      T1: { cooldown: 75, reveal_duration: 6 }
      T2: { cooldown: 75, reveal_duration: 6 }
      T3: { cooldown: 70, reveal_duration: 7 }
      T4: { cooldown: 65, reveal_duration: 8 }
    cost:
      resource: mana
      amount: 25
    effects:
      target: area
      radius: 8
      debuffs:
        evasion_reduction: 0.12
      notes: "PvP aplica redução de evasão de 8% para evitar lock." 
  MantoSombras:
    display: "&8Manto das Sombras"
    type: ACTIVE
    description: "Cria cúpula escura reduzindo luz ambiente e concedendo mitigação leve." 
    tiers:
      T1: { cooldown: 120, duration: 8, mitigation: 0.1 }
      T2: { cooldown: 115, duration: 8, mitigation: 0.12 }
      T3: { cooldown: 110, duration: 8, mitigation: 0.14 }
      T4: { cooldown: 105, duration: 9, mitigation: 0.15 }
    cost:
      resource: mana
      amount: 35
    effects:
      target: area
      radius: 6
      notes: "Luz dentro reduzida para 30%; aliados ganham visão noturna temporária." 
