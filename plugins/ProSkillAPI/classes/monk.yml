# Classe base Monge para ProSkillAPI
name: Monk
prefix: "Monk"
display: "§eMonge"
main-class: true
description:
  - "§7Adeptos da harmonia corporal com foco em controle e mobilidade."
  - "§eGerenciam pontos de Ki para disparar janelas de dano e suporte pontuais."
  - "§7Bônus raciais de esquiva/velocidade respeitam retornos decrescentes impostos pela classe."
options:
  needs-permission: true
  tree: requirement
  reset-on-death: false
  mana-name: "Ki"
  mana-regen: 0
  max-level: 60
  exp-source: kill
  attributes-scaled: true
  needs-race: false
  ki-resource:
    key: ki_points
    display: "Ki"
    min: 0
    max: 10
    scaling:
      tier1: 4
      tier2: 6
      tier3: 8
      tier4: 10
    regen-out-of-combat:
      delay: 10
      interval: 30
      amount: 1
    hud:
      placeholder: "%skills_ki_points%"
      scoreboard-objective: "monk_ki"
  scoreboard:
    ki: "monk_ki"
    dash: "monk_dash_cd"
    utility: "monk_utility_cd"
    states: "monk_states"
    placeholders:
      ki: "%skills_ki_points%/%skills_ki_cap%"
      dash: "%skills_step_wind_cd%"
      utility: "%skills_monk_major_cd%"
      states: "%skills_monk_states%"
attributes:
  health-base: 30
  health-scale: 2.2
  mana-base: 0
  mana-scale: 0
  walk-speed-base: 0.015
  walk-speed-scale: 0.003
  physical-defense-base: 2
  physical-defense-scale: 0.9
  projectile-defense-base: 4
  projectile-defense-scale: 1.2
  skill-damage: 0.0
  attack-damage: 1.6
  level-bonus:
    1:
      health: 32
      defense: 4
      speed: 0.0
    5:
      health: 54
      defense: 6
      speed: 0.01
    11:
      health: 86
      defense: 8
      speed: 0.015
    17:
      health: 118
      defense: 10
      speed: 0.02
mana:
  regen-combat: 0
  regen-out: 0
exp:
  kill-multiplier: 1.0
  quest-multiplier: 1.0
  pvp-multiplier: 1.0
skills:
  tier1:
    active:
      - monk_flurry_of_blows
      - monk_step_of_the_wind
      - monk_hand_of_healing
    passive:
      - monk_unarmored_defense
      - monk_projectile_deflection
  tier2:
    active:
      - monk_flurry_of_blows
      - monk_step_of_the_wind
      - monk_hand_of_healing
    passive:
      - monk_unarmored_defense
      - monk_projectile_deflection
      - monk_ki_balance
  tier3:
    active:
      - monk_flurry_of_blows
      - monk_step_of_the_wind
      - monk_hand_of_healing
    passive:
      - monk_unarmored_defense
      - monk_projectile_deflection
      - monk_ki_balance
  tier4:
    active:
      - monk_flurry_of_blows
      - monk_step_of_the_wind
      - monk_hand_of_healing
    passive:
      - monk_unarmored_defense
      - monk_projectile_deflection
      - monk_ki_balance
subclasses:
  open_hand:
    display: "§aCaminho da Mão Aberta"
    file: monk_open_hand.yml
  shadow:
    display: "§8Caminho da Sombra"
    file: monk_shadow.yml
  elements:
    display: "§bCaminho dos Quatro Elementos"
    file: monk_elements.yml
