# Classe base Artífice focada em suporte e controle via gadgets
name: Artificer
prefix: "Artificer"
display: "§3Artífice"
main-class: true
description:
  - "§7Inventor arcano que combina magia e engenharia para apoiar o grupo."
  - "§3Opera com Mana Arcana regenerativa e cargas limitadas de Infusão."
  - "§7Balanceia utilidade, controle e mitigação leve sem ultrapassar limites globais."
options:
  needs-permission: true
  tree: requirement
  reset-on-death: false
  mana-name: "Mana Arcana"
  mana-regen: 4
  max-level: 60
  exp-source: quest
  attributes-scaled: true
  needs-race: false
  resources:
    # Recurso primário para magias e gadgets
    mana_arcana:
      key: mana_arcana
      display: "Mana Arcana"
      min: 0
      max: 100
      scaling:
        tier1: 120
        tier2: 150
        tier3: 185
        tier4: 220
      regen-out-of-combat:
        delay: 6
        interval: 4
        amount: 0.05
      regen-in-combat:
        delay: 8
        interval: 5
        amount: 0.03
    # Cargas usadas para infusões de armaduras, módulos e constructos
    infusoes_charges:
      key: infusoes_charges
      display: "Cargas de Infusão"
      min: 0
      max: 5
      scaling:
        tier1: 2
        tier2: 3
        tier3: 4
        tier4: 5
      regen-out-of-combat:
        delay: 45
        interval: 45
        amount: 1
      regen-in-combat:
        delay: 999
        interval: 999
        amount: 0
  scoreboard:
    mana: "artificer_mana"
    infusions: "artificer_infusoes"
    cooldowns: "artificer_cd"
    defender: "artificer_defender"
    placeholders:
      mana_percent: "%skills_mana_arcana_percent%"
      infusoes_atual: "%skills_infusoes_charges_current%"
      infusoes_max: "%skills_infusoes_charges_max%"
      cooldown_next: "%skills_artificer_next_cd%"
      defender_hp: "%skills_artificer_defender_hp%"
