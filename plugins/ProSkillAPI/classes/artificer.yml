  health-base: 28
  health-scale: 2.5
  mana-base: 120
  mana-scale: 22
  walk-speed-base: 0.025
  walk-speed-scale: 0.003
  physical-defense-base: 6
  physical-defense-scale: 0.9
  magical-defense-base: 8
  magical-defense-scale: 1.1
  skill-damage: 1.05
  attack-damage: 1.1
  level-bonus:
