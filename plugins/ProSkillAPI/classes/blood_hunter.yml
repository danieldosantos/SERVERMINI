      crit: 0.07
    5:
      health: 52
      defense: 8
      speed: 0.01
      crit: 0.08
    11:
      health: 82
      defense: 11
      speed: 0.015
      crit: 0.09
    17:
      health: 112
      defense: 13
      speed: 0.02
      crit: 0.10
mana:
  regen-combat: 0
  regen-out: 0
exp:
  kill-multiplier: 1.1
  quest-multiplier: 1.05
  pvp-multiplier: 1.05
skills:
  tier1:
    active:
      - blood_hunter_crimson_rite
      - blood_hunter_mark_of_the_prey
      - blood_hunter_blood_focus
    passive:
      - blood_hunter_cold_blood
  tier2:
    active:
      - blood_hunter_crimson_rite
