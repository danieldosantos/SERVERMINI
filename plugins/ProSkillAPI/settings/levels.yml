# Sistema de níveis global 1-20
# level-exp define o XP necessário para evoluir para o próximo nível.
# Primeiro valor = XP para ir do nível 1 → 2, seguindo a fórmula XP_next = 100 * (level ^ 1.6)
# Divisão de tiers (somente referência):
#   Tier 1 = níveis 1-4
#   Tier 2 = níveis 5-10
#   Tier 3 = níveis 11-16
#   Tier 4 = níveis 17-20
# A tabela possui uma entrada extra para manter a curva caso seja necessário ajustar o nível máximo no futuro.
max-level: 20
level-exp:
  - 100    # 1 -> 2 (Tier 1)
  - 303    # 2 -> 3 (Tier 1)
  - 580    # 3 -> 4 (Tier 1)
  - 919    # 4 -> 5 (Tier 2)
  - 1313   # 5 -> 6 (Tier 2)
  - 1758   # 6 -> 7 (Tier 2)
  - 2250   # 7 -> 8 (Tier 2)
  - 2786   # 8 -> 9 (Tier 2)
  - 3363   # 9 -> 10 (Tier 2)
  - 3981   # 10 -> 11 (Tier 3)
  - 4637   # 11 -> 12 (Tier 3)
  - 5330   # 12 -> 13 (Tier 3)
  - 6058   # 13 -> 14 (Tier 3)
  - 6820   # 14 -> 15 (Tier 3)
  - 7616   # 15 -> 16 (Tier 3)
  - 8445   # 16 -> 17 (Tier 4)
  - 9305   # 17 -> 18 (Tier 4)
  - 10196  # 18 -> 19 (Tier 4)
  - 11117  # 19 -> 20 (Tier 4)
  - 12068  # Reserva (20 -> 21, mantido para consistência da curva)
# Anti-grind sugerido (implementado via Skript):
anti-grind:
  kill-threshold: 3
  window-seconds: 45
  reduction-multiplier: 0.4
