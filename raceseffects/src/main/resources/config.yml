# Intervalo do agendador (ticks). 40 = 2s
schedulePeriodTicks: 20

# Se true, o plugin vai remover automaticamente tags que ele gerencia
# quando não forem desejadas pelos grupos atuais do jogador.
enforceGroupTags: false

# Efeitos e traços mapeados
apply:
  # Escala por tag (tamanho do jogador). Requer Attribute.GENERIC_SCALE (Paper 1.20.5+)
  # 1.0 = tamanho padrão, 0.5 = metade do tamanho
  scaleTags:
    size_half: 0.5      # Anões (opcional, desativado nas raças para seguir PHB)
    size_small: 0.45    # Gnomos (opcional)

  attributeModifiers:
    # MOVEMENT_SPEED: valor absoluto (ex.: +0.02)
    speedTags:
      trait_speed_woodelf: 0.02
    # MAX_HEALTH: pontos de vida (1.0 = meia barra)
    maxHealthTags:
      trait_hp_hilldwarf: 6.0

  traits:
    poisonResistanceTags: [trait_poison_resist]
    relentless:
      tag: trait_relentless
      cooldownTicks: 6000
    # Passiva do Alto Elfo: ao receber dano, tem chance de aplicar
    # um efeito aleatório (espinhos, veneno, náusea) no atacante, ou não ativar nada.
    # A opção 'none' deve ter a maior probabilidade por padrão.
    highElfRetaliate:
      tag: trait_highelf_retaliate
      cooldownTicks: 60          # 3s entre ativações
      chance:
        none: 0.35               # 35%
        thorns: 0.25             # 25%
        poison: 0.25             # 25%
        nausea: 0.15             # 15%
      thorns:
        damage: 2.0              # dano de retorno (1 coração = 2.0)
      poison:
        durationTicks: 100       # 5s
        amplifier: 0             # Veneno I
      nausea:
        durationTicks: 100       # 5s
        amplifier: 0             # Náusea I

  abilities:
    # Se definido, usa modificadores do PHB (floor((pontuacao-10)/2))
    perMod:
      STR:
        GENERIC_ATTACK_DAMAGE: 0.65
      DEX:
        GENERIC_MOVEMENT_SPEED: 0.0045
        GENERIC_ATTACK_SPEED: 0.07
      CON:
        GENERIC_MAX_HEALTH: 1.2
      INT:
        GENERIC_LUCK: 0.25
      WIS:
        GENERIC_KNOCKBACK_RESISTANCE: 0.06
      CHA:
        GENERIC_LUCK: 0.15
    perPoint:
      # STR: aumenta dano de ataque
      STR:
        GENERIC_ATTACK_DAMAGE: 0.05
      # DEX: velocidade de movimento e velocidade de ataque
      DEX:
        GENERIC_MOVEMENT_SPEED: 0.001
        GENERIC_ATTACK_SPEED: 0.01
      # CON: vida máxima (+1.0 = meio coração)
      CON:
        GENERIC_MAX_HEALTH: 0.2
      # INT: sorte (afeta saques/loots)
      INT:
        GENERIC_LUCK: 0.03
      # WIS: resistência a knockback
      WIS:
        GENERIC_KNOCKBACK_RESISTANCE: 0.01
      # CHA: pequena sorte extra
      CHA:
        GENERIC_LUCK: 0.02

  # Efeitos simples por tag
  tags:
    race_darkvision:
      night_vision:
        durationTicks: 300
        amplifier: 0
        ambient: true
        particles: false
        icon: false
    race_dolphins_grace:
